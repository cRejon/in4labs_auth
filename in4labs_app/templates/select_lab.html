{% extends "base.html" %}

{% block header %}
<div class="page-title">
    <h2>In4Labs - <strong>Arduino remote laboratories</strong></h2>
</div>

<div class="log-header">
    <div align="right">
        <div >
            <p><strong>Log in as</strong>: {{ user_email }}</p>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container shadow px-5">
    <div class="row">
        <div class="col-md col-md-offset-1 my-3 text-center">
            <h4 class="mt-4">Please, select a Lab to access it.</h4>
        </div>
    </div>
    <div class="row justify-content-center">
        {% for lab in labs %}
        <div class="col-md-4 my-3">
            <div class="card shadow-sm" style="border-radius: 10px;">
                <div class="card-body text-center">
                    <h5 class="card-title"><strong>{{ lab.html_name }}</strong></h5>
                    <p class="card-text text-muted">{{ lab.description }}</p>
                    <a href="{{ url_for('app.book_lab', lab_name=lab.lab_name) }}" class="btn btn-primary btn-block" style="border-radius: 5px;">Enter</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
